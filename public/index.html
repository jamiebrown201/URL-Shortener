<!doctype html>
<html lang="en" ng-app="">
  <head>
    <meta charset="utf-8">
    <title>URL shortener</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
  </head>
  <body ng-controller="">
    <header>
          <h1 class="text-center">URL shortener</h1>
        </header>
        <div class="container">
          <div class="row">
            <form class="form-inline col-md-6 col-md-offset-3" name="searchForm">
              <div class="input-group col-md-12 input-group-lg">
                <input class = "form-control text-center"
                       placeholder="Please type a URL to shorten..."
                       type="text"
                       required>
                <span class="input-group-btn">
                  <button class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
                </span>
             </div>
            </form>
          </div>
        </div>
  </body>
</html>
